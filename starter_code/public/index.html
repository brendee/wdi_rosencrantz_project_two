<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
	<h1>Broadway Contacts</h1>

		<h3>Add New Contact</h3>
<form>
	<div class="required">
	<p><input type="text" name="name" id="name" placeholder="Name"></p>
	<p><input type="text" age="age" id="age" placeholder="Age"></p>
	<p><input type="address" name="address" id="address" placeholder="Address"></p>
	<p><input type="text" name="phone_number" id="phone_number" placeholder="Phone"></p>
	<p><input type="text" name="picture" id="picture" placeholder="Image URL"></p>
	<p><button id="random_image">Assign Random Photo</button></p>
	<p><select name="category_id" id="category_id">
	<option selected="selected">Select category</option>
	</select></p>
	<p><button id="add">Add Contact</button></p>
</form>
</div>

<h3>View Contacts by Category</h3>	
<button id="categories">View</button>
<div class="row">

			</section>

				<h2 class="column_header2"></h2>
				<ul id="singers"></ul>
			</section>
			<section class="col-md-3 col-md-offset-1">
				<h2 class="column_header3"></h2>
				<ul id="dancers"></ul>
			</section>
		</div>
		</div>
	<ul>
	</ul>
<h3>See All Contacts</h3>
<button id="contacts">View</button>
	<h2 class="all_headers"></h2>
	<div class="row">
			<section class="col-md-6 col">
				<ul class="all_contacts">
		</ul>
			</section>

<p><input type="text" name="search" id="search" placeholder="Search by name...">&nbsp;<button id="search">Search</button></p>

</div>
